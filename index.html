<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Yönetimi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Key Yönetimi</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Key</th>
                <th>Limit</th>
                <th>Kullanım Sayısı</th>
                <th>Son Kullanma Tarihi</th>
                <th>HWID</th>
            </tr>
        </thead>
        <tbody id="key-table-body">
            <!-- Veriler buraya eklenecek -->
        </tbody>
    </table>

    <script>
        async function fetchKeys() {
            try {
                const response = await fetch('http://127.0.0.1:5000/keys');
                const data = await response.json();

                const tableBody = document.getElementById('key-table-body');
                data.forEach(keyData => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${keyData.id}</td>
                        <td>${keyData.key}</td>
                        <td>${keyData.usage_limit}</td>
                        <td>${keyData.uses}</td>
                        <td>${keyData.expiration_date}</td>
                        <td>${keyData.hwid || 'Yok'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Veri alınırken hata oluştu:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchKeys);
    </script>
</body>
</html>
