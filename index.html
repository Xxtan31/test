<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıtlı Anahtarlar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Kayıtlı Anahtarlar</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Anahtar</th>
                <th>Kullanım Limiti</th>
                <th>Sona Erme Tarihi</th>
                <th>Kullanım Sayısı</th>
                <th>HWID</th>
            </tr>
        </thead>
        <tbody id="keys-table-body"></tbody>
    </table>

    <script>
        fetch('/keys')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('keys-table-body');
                data.forEach(key => {
                    const row = `<tr>
                        <td>${key.id}</td>
                        <td>${key.key}</td>
                        <td>${key.usage_limit}</td>
                        <td>${key.expiration_date}</td>
                        <td>${key.uses}</td>
                        <td>${key.hwid || 'N/A'}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
