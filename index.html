<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Yönetimi</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Key Yönetimi</h1>
    <button onclick="loadKeys()">Anahtarları Yükle</button>
    <table id="keysTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Anahtar</th>
                <th>HWID</th>
                <th>Kullanım Limiti</th>
                <th>Son Kullanım Tarihi</th>
                <th>Kullanım Sayısı</th>
            </tr>
        </thead>
        <tbody>
            <!-- Anahtarlar buraya yüklenecek -->
        </tbody>
    </table>

    <script>
        function loadKeys() {
            fetch('/keys')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('keysTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Önceki verileri temizle
                    data.forEach(key => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).innerText = key.id;
                        row.insertCell(1).innerText = key.key;
                        row.insertCell(2).innerText = key.hwid || 'Yok';
                        row.insertCell(3).innerText = key.usage_limit;
                        row.insertCell(4).innerText = key.expiration_date;
                        row.insertCell(5).innerText = key.uses;
                    });
                })
                .catch(error => console.error('Hata:', error));
        }
    </script>
</body>
</html>
