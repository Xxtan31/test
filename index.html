<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Keys Table</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Key</th>
                <th>HWID</th>
                <th>Usage Limit</th>
                <th>Expiration Date</th>
                <th>Uses</th>
            </tr>
        </thead>
        <tbody id="keys-table-body">
            <!-- Anahtarlar buraya eklenecek -->
        </tbody>
    </table>
    <script>
        function fetchKeys() {
            fetch('/keys')
                .then(response => response.json())
                .then(keys => {
                    const tableBody = document.getElementById('keys-table-body');
                    keys.forEach(key => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${key.id}</td>
                            <td>${key.key}</td>
                            <td>${key.hwid}</td>
                            <td>${key.usage_limit}</td>
                            <td>${key.expiration_date}</td>
                            <td>${key.uses}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching keys:', error));
        }

        // Sayfa yüklendiğinde anahtarları çek
        window.onload = fetchKeys;
    </script>
</body>
</html>
